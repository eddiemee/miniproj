<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui você tem os doces e bolos mais deliciosos!">
    <meta name="keywords" content="bolos, doces, docinhos, bolinhos, chocolate, brigadeiros, doceria">
    <link rel="icon" href="imagens/donut.ico">
    <link rel="stylesheet" href="css/estilo_home.css">
    <link rel="stylesheet" href="css/estilo_contato.css">
    <title>Prototipo Doceloja</title>
</head>


    <body>
        <div id="interface">
            <header class="topo">
                <img src="imagens/banner-doce2.jpg" alt="logo" title="Doces">

                <nav class="menu">
                    <ul>
                        <li>
                            <a href="index.html"> INÍCIO </a>
                        </li>

                        <li>
                            <a href="sobre_nos.html"> SOBRE NÓS </a>
                        </li>

                        <li>
                            <a href="menu.html"> MENU </a>
                        </li>

                        <li>
                            <a href="bolos.html"> BOLOS </a>
                        </li>

                        <li> <a href="contato.html"> CONTATO </a> </li>

                     </ul>
                </nav>
             </header>

             <form>
                <fieldset>
                    <legend> Digite seu nome </legend>

                    <p>
                        <label for="cnome"> Nome </label>
                        <input type="text" name="nome" id="cnome" size="30" maxlength="25" placeholder="Nome Completo" autofocus required>
                    </p>

                    <p>
                        <label for="csenha"> Senha </label>
                        <input type="password" name="senha" id="csenha" maxlength="8" size="8" placeholder="8 dígitos" required>
                    </p>

                    <p>
                        <label for="cmail"> E-mail </label>
                        <input type="email" name="mail" id="cmail" size="30" maxlength="30" placeholder="Seu e-mail" required >
                    </p>

                    <fieldset id="sexo">
                        <legend> Sexo </legend>
                            <p>
                                <input type="radio" name="sexo" id="cmasc" checked>
                                <label for="cmasc"> Masculino </label>
                            </p>

                            <p>
                                <input type="radio" name="sexo" id="cfem">
                                <label for="cfem"> Feminino </label>
                            </p>

                            <p>
                                <input type="radio" name="sexo" id="coutros" checked>
                                <label for="coutros"> Outros </label>
                            </p>

                            <p>
                                <label for="cnasc"> Data de Nascimento </label>
                                <input type="date" name="nasc" id="cnasc">
                            </p>

                            <fieldset id="endereço">
                                <legend> Endereço do Usuário </legend>

                                <p>
                                    <label for="crua"> Logradouro </label>
                                    <input type="text" name="Rua"  id="crua" size="50" placeholder="Rua, Av., Trav,...">
                                </p>

                                <p>
                                    <label for="cnum"> Número: </label>
                                    <input type="number" name="num"  id="cnum" min="0" max="99999">
                                </p>

                                <p>
                                         <label for="cest"> Estado:</label>
                                <select name="est" id="cest">

                                        <optgroup label="Região Sudeste">
                                         <option value="SP"> São Paulo </option>
                                            <option value="RJ"> Rio de Janeiro </option>
                                            <option value="MG"> Minas Gerais </option>
                                            <option value="ES"> Espírito Santo </option>
                                         </optgroup>


                                    <optgroup label="Região Sul">
                                        <option value="SC"> São Paulo </option>
                                        <option value="PR"> Rio de Janeiro </option>
                                        <option value="RS"> Minas Gerais </option>
                                        
                                    </optgroup>
                                </select>
                                </p>



                            </fieldset>

                            <fieldset id="mensagem">
                                <legend> Digite seu Recado </legend>

                                <p>
                                    <label for="cmsg"> Mensagem: </label>

                                </p>

                                <p>
                                    <textarea name="msg" id="cmsg" cols="50" rows="7" placeholder="Digite sua mensagem..."></textarea>

                                </p>
                             </fieldset>

                             <input type="submit" name="enviar" class="btn">
                             <input type="reset" name="limpar" class="btn" value="Limpar">


                                

                         </fieldset>
                    </fieldset>

                 </form>


            <footer class="rodape">
                <p> Desenvolvido para o Curso Técnico de Informática </p>

                <p>
                    <a target="_blank" href="https://pt-br.facebook.com/">
                        <img src="imagens/logo-face.png" alt="">
                    </a>

                    <a target="_blank" href="https://www.instagram.com/">
                        <img src="imagens/logo-instagram.png" alt="">
                    </a>

                    <a target="_blank" href="https://twitter.com/">
                        <img src="imagens/logo-twitter.png" alt="">
                    </a>

                 </p>


            </footer>


        </div>
    
    </body>
</html>
